<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Animal Classification</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #25b348;">
    <a class="navbar-brand" style="color: aliceblue;" href="#">Animal Classification</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    </div>
  </nav>
  
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Image to predict</h5>
            <div class="input-group mb-3">
              <form id="uploadForm" method="post" class="form-inline" enctype="multipart/form-data">
                <div class="input-group">
                  <input type="file" id="fileInput" name="imageFile" class="form-control" multiple>
                  <div class="input-group-append">
                    <button class="btn btn-primary" style="background-color: #25b348;" type="submit" id="uploadBtn">Upload</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      {% for prediction, image_url in predictions %}
        {% if loop.index0 % 3 == 0 %}
          </div>
          <div class="row mt-3">
        {% endif %}
        <div class="col">
          <div class="card">
            <img class="card-img-top" src="{{ url_for('static', filename=image_url) }}" alt="Uploaded Image" height="300px">
            <div class="card-body">
              <h5 class="card-title">Prediction: {{ prediction }}</h5>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
</body>
</html>
